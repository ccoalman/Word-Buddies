<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Word Game</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="page-container">
    <div class="content-card">
      <div class="header">
        <h1>Word Match Game</h1>
        <div class="score">Score: <span id="score">0</span></div>
      </div>
      
      <div class="game-container">
        <div class="image-container">
          <img id="game-image" class="word-image" src="" alt="Game Image">
          <div class="loader hidden" id="loader"></div>
        </div>
        
        <div class="options" id="options-container">
          <!-- Options will be generated here -->
        </div>
      </div>
      
      <div class="feedback hidden" id="feedback">
        <span id="feedback-text"></span>
        <button id="continue-btn" class="button">Continue</button>
      </div>
      
      <div class="button-group">
        <button id="next-btn" class="button hidden">Next Question</button>
        <a href="index.html" class="button back-button">
          <i class="fas fa-home"></i> Back to Home
        </a>
      </div>
    </div>
  </div>

  <script src="data.js"></script>
  <script src="game.js"></script>
</body>
</html>
