<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Learn Words</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="page-container">
    <div class="content-card">
      <div class="header">
        <h1>Learn Words</h1>
        <div class="progress">Word <span id="current">1</span> of <span id="total">10</span></div>
      </div>
      
      <div class="word-container">
        <h1 id="word" class="word-display">Loading...</h1>
        <div id="phonetic" class="phonetic"></div>
      </div>
      
      <div class="image-container">
        <img id="word-image" class="word-image" src="" alt="Word Image">
        <div class="loader hidden" id="loader"></div>
      </div>
      
      <div class="definition-container">
        <div id="definition" class="definition-text"></div>
        <div id="example" class="example-text"></div>
      </div>
      
      <div class="button-group">
        <button id="play-audio" class="button icon-button">
          <i class="fas fa-volume-up"></i>
        </button>
        <button id="prev-word" class="button">
          <i class="fas fa-arrow-left"></i> Previous
        </button>
        <button id="next-word" class="button">
          Next <i class="fas fa-arrow-right"></i>
        </button>
      </div>
      <a href="index.html" class="button back-button">
        <i class="fas fa-home"></i> Back to Home
      </a>
    </div>
  </div>

  <script src="data.js"></script>
  <script src="learn.js"></script>
</body>
</html>
